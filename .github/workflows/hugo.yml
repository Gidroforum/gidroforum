name: Deploy Hugo

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout + Submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Template Debug
        run: |
          echo "Шаблоны в layouts:"
          find layouts -type f
          echo -e "\nШаблоны в теме:"
          find themes -name "*.html" | head -n 10

      - name: Build
        run: |
          hugo \
            --minify \
            --cleanDestinationDir \
            --templateMetrics \
            --path-warnings
        env:
          HUGO_ENV: production

      - name: Verify Output
        run: |
          echo "Сгенерированные файлы:"
          find public -name "*.html" | xargs ls -la
          echo -e "\nПроверка index.html:"
          grep -A10 "<body" public/index.html || echo "Нет index.html!"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
<div class="slider-page">
    <!-- Слайды -->
    <div class="slider-container">
        <div class="slide active">
            <img src="/slider/slide1.png" alt="Slide 1" />
        </div>
        <div class="slide">
            <img src="/slider/slide2.png" alt="Slide 2" />
        </div>
        <div class="slide">
            <img src="/slider/slide3.png" alt="Slide 3" />
        </div>
    </div>

    <!-- Кнопки управления -->
    <!-- -- <button class="<<">❮</button>
    <button class=">>">❯</button>-->

    <!-- Точки-индикаторы -->
    <div class="dots">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
</div>

<style>
    /* Стили остаются такими же как в предыдущей версии */
    .simple-slider {
        position: relative;
        max-width: 1000px;
        margin: auto;
    }

    .slide {
        display: none;
    }

    .slide.active {
        display: block;
        animation: fade 1.5s;
    }

    @keyframes fade {
        from {
            opacity: 0.4;
        }
        to {
            opacity: 1;
        }
    }

    img {
        width: 100%;
        height: auto;
    }

    .prev,
    .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 16px;
        color: white;
        font-size: 20px;
        border: none;
        background: rgba(0, 0, 0, 0.3);
        cursor: pointer;
    }

    .next {
        right: 0;
    }

    .dots {
        text-align: center;
        padding: 20px;
    }

    .dot {
        display: inline-block;
        width: 15px;
        height: 15px;
        margin: 0 5px;
        border-radius: 50%;
        background: #ddd;
        cursor: pointer;
    }

    .dot.active {
        background: #666;
    }
</style>

<script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");

    function showSlides(n) {
        // Корректировка индекса для циклического переключения
        if (n >= slides.length) slideIndex = 0;
        if (n < 0) slideIndex = slides.length - 1;

        // Скрыть все слайды
        Array.from(slides).forEach((slide) => slide.classList.remove("active"));

        // Убрать активные точки
        Array.from(dots).forEach((dot) => dot.classList.remove("active"));

        // Показать текущий слайд и активировать точку
        slides[slideIndex].classList.add("active");
        dots[slideIndex].classList.add("active");
    }

    // Обработчики кнопок
    document.querySelector(".prev").addEventListener("click", () => {
        showSlides(--slideIndex);
    });

    document.querySelector(".next").addEventListener("click", () => {
        showSlides(++slideIndex);
    });

    // Функция для переключения по точкам
    function currentSlide(n) {
        slideIndex = n;
        showSlides(slideIndex);
    }
</script>
